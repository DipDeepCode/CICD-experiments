name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: make mvnw executable
        run: chmod +x mvnw

      - name: run checkstyle
        run: ./mvnw checkstyle:check

      - name: build with maven
        run: ./mvnw -B package --file pom.xml

